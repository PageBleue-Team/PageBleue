name: ğŸ”° PHP Test & Deployement
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:

  tests:
    name: ğŸ§ª ExÃ©cution des tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ§± Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3.12'
        tools: composer:v2, phpunit
        
    - name: ğŸ£ RÃ©cupÃ©ration rÃ©pertoire de cache composer
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"
        
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
        
    - name: ğŸŒ Installation des dÃ©pendances
      run: composer install --prefer-dist --no-progress
        
    - name: âœ… ExÃ©cuter les tests unitaires
      run: vendor/bin/phpunit tests/

  deploy:
    name: ğŸ‰ DÃ©ploiement du site
    needs: tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: ğŸšš Checkout code
      uses: actions/checkout@v4

    - name: ğŸšš PrÃ©parer le code
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
        
    - name: ğŸ“‚ Installation des dÃ©pendances
      run: composer install --prefer-dist --no-progress
        
    - name: ğŸ”„ Synchronisation des fichiers
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        exclude: |
          **/.git*/**
          **/node_modules/**
          **/build/
          /README.md
          .gitignore
          .env.exemple
